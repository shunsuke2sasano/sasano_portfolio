{% extends "base.html" %}
{% load static %}

{% block title %}お問い合わせ詳細{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>お問い合わせ詳細</h2>
    <p><strong>カテゴリー:</strong> {{ inquiry.category.name }}</p>
    <p><strong>本文:</strong> {{ inquiry.body|linebreaks }}</p>
    <p><strong>ステータス:</strong> {{ inquiry.get_status_display }}</p>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <label for="{{ form.status.id_for_label }}">ステータスを変更:</label>
        {{ form.status }}
        <button type="submit" class="btn btn-primary">更新</button>
    </form>

    <a href="{% url 'inquiry:list' %}" class="btn btn-secondary mt-3">一覧に戻る</a>
</div>
{% endblock %}
