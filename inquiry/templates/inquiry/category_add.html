{% extends "base.html" %}
{% load static %}

{% block title %}カテゴリー追加{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>カテゴリー追加</h2>
    <form method="post">
        {% csrf_token %}
        
        <label for="{{ form.name.id_for_label }}">名前:</label>
        {{ form.name }}
        {% if form.name.errors %}
            <div class="error">
                {% for error in form.name.errors %}
                    <p style="color: red;">{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary">追加</button>
    </form>
</div>
{% endblock %}
