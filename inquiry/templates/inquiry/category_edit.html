{% extends "base.html" %}
{% load static %}

{% block title %}カテゴリー編集{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>カテゴリー編集</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'inquiry:category_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
