{% extends "base.html" %}

{% block title %}お問い合わせ削除{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>お問い合わせ削除</h2>
    <p>本当にこのお問い合わせを削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'inquiry:inquiry_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
