{% extends "base.html" %}

{% block title %}カテゴリー削除{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>カテゴリー削除</h2>
    <p>本当に「{{ category.name }}」を削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'inquiry:category_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
