{% extends "base.html" %}

{% block title %}アカウント削除確認{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>アカウント削除</h2>
    <p>以下のアカウントを削除します。この操作は復元可能です。</p>
    <p><strong>{{ account.email }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">削除</button>
        <a href="{% url 'accounts:account_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
