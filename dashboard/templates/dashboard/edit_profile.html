{% extends "dashboard/base.html" %}

{% block title %}プロフィール編集{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>プロフィール編集</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
{% endblock %}
