{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ポートフォリオ{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard:user_dashboard' %}">ダッシュボード</a>
    
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'accounts:account_list' %}">アカウント一覧</a>
                <a class="nav-link" href="{% url 'inquiry:list' %}">お問合せ一覧</a>
                <a class="nav-link text-danger" href="{% url 'accounts:logout' %}">ログアウト</a>
            </div>
        </div>
    </nav>

    <!-- コンテンツエリア -->
    <div class="container mt-4">
        {% block content %}
        <!-- ページごとのコンテンツ -->
        {% endblock %}
    </div>

    <!-- フッター -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            © 2024 ポートフォリオ | All Rights Reserved.
        </div>
    </footer>
</body>
</html>
