{% extends "dashboard/base.html" %}

{% block content %}
<h1>ユーザーダッシュボード</h1>
<div class="user-stats">
    {% if user_likes %}
        <p>あなたのいいね数: {{ user_likes.likes_count }}</p>
    {% else %}
        <p>まだいいね履歴がありません。</p>
    {% endif %}
</div>
<div class="container mt-4">
    <h2>一般ユーザー画面</h2>
    <a href="{% url 'dashboard:edit_profile' %}" class="btn btn-primary">プロフィール編集</a>
    <a href="{% url 'dashboard:settings' %}" class="btn btn-secondary">設定変更</a>
</div>
{% endblock %}
